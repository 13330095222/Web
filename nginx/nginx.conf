worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;
    tcp_nopush     on;

    # 日志配置
    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log warn;

    # gzip压缩
    gzip  on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # 负载均衡配置
    upstream app_web {
        ip_hash;  # 基于客户端 IP 保持会话
        server 213.35.123.154:8821 fail_timeout=100s max_fails=10 weight=1;
        server 158.178.246.239:8821 fail_timeout=100s max_fails=10 weight=2;
        server 129.150.48.22:8821 fail_timeout=100s max_fails=10 weight=3;
        server 35.212.151.164:8821 fail_timeout=100s max_fails=10 weight=4;
    }

    # HTTP -> HTTPS 重定向
    server {
        listen 80;
        server_name *.amddb.com amddb.com;

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS 配置
    server {
        listen 443 ssl http2;
        server_name *.amddb.com amddb.com;

        ssl_certificate /etc/letsencrypt/live/amddb.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/amddb.com/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # 反向代理配置
        location / {
            proxy_pass http://app_web;  # 反向代理到负载均衡池
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 静态资源缓存配置
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # 错误页面
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
    }

    # 其他域名和子域名配置
